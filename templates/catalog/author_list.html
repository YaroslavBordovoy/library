{% extends "base.html" %}
{% block content %}
  <h1>Author list<a style="float: right" href="{% url 'catalog:author-create' %}">Create</a></h1>
  {% if author_list %}
    <ul>
      {% for author in author_list %}
        <li><a href="#">{{ author.first_name }} {{ author.last_name }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
